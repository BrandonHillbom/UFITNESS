<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>UFITNESS</title>
    <link rel="stylesheet" href="../assets/styles/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="../">UFITNESS</a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navbarNavCollapse"
            aria-controls="navbarNavCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavCollapse">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="../">Home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="../journal">Journal<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../quiz">Body Type Quiz</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../progress">Progress Tracker</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#dropdown" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Resources
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="../nutrition">Nutrition</a>
                        <a class="dropdown-item" href="../exercises">Exercises</a>
                        <a class="dropdown-item" href="../external">External</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <main class="container">
        <h1>Journal</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mb-3 text-center">
                    <button type="button" class="btn btn-light" data-toggle="collapse" data-target="#collapseForm"
                        aria-expanded="false" aria-controls="collapseForm">Log
                        Activity</button>
                </div>
                <div class="collapse" id="collapseForm">
                    <div class="card mb-3">
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="workoutTitle">Workout Name</label>
                                    <input type="text" class="form-control" id="workoutTitle"
                                        placeholder="i.e. Upper Body Day" aria-describedby="title">
                                </div>
                                <div class="form-group">
                                    <label for="targetMuscleGroups">Targeted Muscle Groups</label>
                                    <select multiple class="form-control" id="targetMuscleGroups">
                                    </select>
                                </div>
                                <div class="mb-3 text-center">
                                    <button type="button" class="btn btn-light" data-toggle="collapse"
                                        data-target="#collapseAddExercise" aria-expanded="false"
                                        aria-controls="collapseAddExercise">Add Exercise</button>
                                </div>
                                <div class="collapse" id="collapseAddExercise">
                                    <div class="form-row mb-3">
                                        <div class="col-lg-6 col-12">
                                            <select multiple class="form-control" id="targetExerciseGroups">
                                            </select>
                                        </div>
                                        <div class="col-lg-3 col-6">
                                            <input type="number" class="form-control" id="setCount" placeholder="Sets" step="1" min="1"/>
                                        </div>
                                        <div class="col-lg-3 col-6" id="repsAdd">
                                            <input type="number" class="form-control" id="repCount" placeholder="Reps" step="1" min="1"/>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <div class="form-row justify-content-center">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <div id="journal-entries" class="text-center"> </div>
    </main>

    <footer>
        <div class="bg-dark">
            UFITNESS &#169; 2020
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="../assets/scripts/journal.js"></script>
</body>


</html>
